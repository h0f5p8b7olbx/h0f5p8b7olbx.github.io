<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Snapfk.me - Hookup Redirect</title>

    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-103623678-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments)};
        gtag('js', new Date());
        gtag('config', 'UA-103623678-1');
    </script>

    <style>
        body {
            margin: 0;
        }

        iframe {
            width:  100%;
            height: 100%;

            border: 0;
        }
    </style>

    <!-- Mobile - Exit detection Script -->
    <script type="text/javascript">
        var n = 0;

        function updateCount() {

            // Update onload count.
            n += 1;

            // Log the onload count.
            console.log('iframe onload count: ' + n.toString());

        }

        function exitDetection() {

            // Only show alert when tab is hidden and
            // there's been no new load event(s).

            if (document.visibilityState == 'hidden' && n <= 1)
            {
                // Show exit alert.
                alert('Registration only takes 30 seconds.')
            }

        }

        // Detects changes in visibility.
        document.addEventListener('visibilitychange', exitDetection);

    </script>

</head>

<body>

    <!-- Full Iframe -->
    <iframe src="http://struln.com/nxntmkahb/snapfk.me" onload="updateCount();"></iframe>

</body>
</html>
